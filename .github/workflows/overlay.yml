name: Update Gentoo overlay
on:
  workflow_dispatch:
jobs:
  update_overlay:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v5

      - name: Setup Git user
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Create PR branch
        run: git checkout -b "gh_action_run-${{ github.run_id }}"

      - name: Fetch ebuilds
        run: /bin/bash git-merge-subpath.sh

      - name: Push PR branch
        run: git push --set-upstream origin "gh_action_run-${{ github.run_id }}"

      - name: Create PR
        run: |
          gh pr create \
            --assignee "${{ github.repository_owner }}" \
            --fill-verbose \
            --head "gh_action_run-${{ github.run_id }}"
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
